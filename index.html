<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="left">`
            <div class="img-header">
                <img src="resources/img/odin-lined.png" alt="header" id="header"></img>
                <p class="left-p">Odin</p>
            </div>
            <div class="credit-footer">
                <p class="credit">Photo by <a href="https://unsplash.com/@goian" target="_blank">Ian Schneider</a> on <a href="https://unsplash.com/photos/woman-standing-infront-of-aquarium-with-shoal-of-fish-0qpPV5nrhwo" target="_blank">Unsplash</a></p>
            </div>
        </div>

        <div class="right">
            <div class="signup-text">
                <p class="right-p">This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br/>Sign up now to get started.
                </p>
                <p class="right-p">
                    <br/>You <span id="emphasis">know</span> you want to.
                </p>
            </div>

            <fieldset class="form-details">
                <legend>Let's do this!</legend>
                <form class="register" action="" method="GET">

                    <div class="form-row">
                        <div class="group-labels">
                            <label for="first-name">FIRST NAME*</label>
                            <input type="text" id="first-name" name="first-name" placeholder="John" required>
                        </div>
                        
                        <div class="group-labels">
                            <label for="last-name">LAST NAME*</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="group-labels">
                            <label for="email">EMAIL*</label>
                            <input type="email" id="email" name="email" placeholder="jsmith@example.com" required>
                        </div>

                        <div class="group-labels">
                            <label for="number">PHONE NUMBER</label>
                            <input type="text" id="number" name="number" placeholder="9XXXXXX692" pattern="[6789][0-9]{9}" title="Please enter valid phone number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="group-labels">
                            <label for="pwd">PASSWORD*</label>
                            <input type="password" id="pwd" name="pwd" pattern="[A-Za-z0-9]{8,30}" title="Password length should be between 8-30 characters" required>
                        </div>

                        <div class="group-labels">
                            <label for="confirm-pwd">CONFIRM PASSWORD*</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                        </div>
                    </div>
            </fieldset>

            <div class="form-buttons">
                <button type="submit" class="submit-btn">Create Account</button>
                <p class="right-p">Already have an account? <a id="login" href="">Log in</a></p>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
